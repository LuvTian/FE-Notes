<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>常用css3动画效果</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="animate.css" rel="stylesheet">
<style>
    *{padding: 0;margin: 0;}
    div{margin: 30px auto;}

    .div1{
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: green;
        animation: bob 2s ease 0s normal none infinite running;
    }

    .div2{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: blue;
        /*animation: pulse_animation 2s ease 0s normal none infinite running;*/
        animation-iteration-count: infinite;
        animation-name: pulse_animation;
        animation-timing-function: linear;
        transition-timing-function: cubic-bezier(0.47, 2.02, 0.31, -0.36);
        animation-duration: 3000ms;

    }
    .div3{
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: green;
        animation:blink 1.0s infinite ease-in-out;
    }
</style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>

</body>
</html>
