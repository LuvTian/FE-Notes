<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>设置cookie过期时间</title>

</head>
<body>
    <script>
        /**
         * 如果没有设置cookie的过期时间，默认的是在浏览器关闭的时间cookie就过期
         */

        var oDate=new Date();

        oDate.setDate(oDate.getDate()+7);
        console.log(oDate);//得到当前时间再加上7天的一个时间，可以把这个时间作为cookie的过期时间

        document.cookie='name=aa;expires='+oDate;//设置了过期时间后可以将这个设置cookie注释掉，再测试会发现cookie依然存在
        alert(document.cookie);



        /**
         * [myCookie 封装cookie函数]
         * @param  {[string]} name  [cookie名称]
         * @param  {[string]} value [cookie值]
         * @param  {[number]} day   [cookie的保存天数]
         * @return {[type]}       [description]
         */
        function myCookie (name,value,day) {
            var oDate=new Date();
            oDate.setDate(oDate.getDate()+day);
            document.cookie=name+"="+value+";expires="+oDate;
        }
    </script>
</body>
</html>
