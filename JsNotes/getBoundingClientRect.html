<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <style>
        *{margin: 0;padding: 0;}
        body{width: 2000px;height: 2000px;}
        #box{
            width: 100px;
            height: 200px;
            background: green;
            padding: 10px;
            border:1px solid #ccc;
            margin-left: 20px;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        var oDiv=document.getElementById("box");
        var ro=oDiv.getBoundingClientRect();

        var Top = ro.top;
        var Bottom = ro.bottom;
        var Left = ro.left;
        var Right = ro.right;
        var Width = ro.width||Right - Left;//Right-Left是兼容IE
        var Height = ro.height||Bottom - Top;//Bottom-Top是兼容IE

        console.log(Top);//30 上边距
        console.log(Bottom);//252 下边距 Top+Height
        console.log(Left);//20 左边距
        console.log(Right);//142 右边距 Left+Width
        console.log(Width);//122 包括padding和边框
        console.log(Height);//222 包括padding和边框


        // 获取页面元素的位置
        window.onscroll=function(){
            // console.log(document.documentElement.scrollLeft||document.body.scrollLeft);
            // console.log(document.documentElement.scrollTop||document.body.scrollTop);

            var X=Left+(document.documentElement.scrollLeft||document.body.scrollLeft);
            var Y=Top+(document.documentElement.scrollTop||document.body.scrollTop);
            console.log(X);
            console.log(Y);
        }


    </script>
</body>

</html>
