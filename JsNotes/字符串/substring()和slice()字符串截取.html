<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>字符串截取</title>
    </head>
    
    <body>
        <p style="width:300px;height:100px;border:1px solid blue">
            <span>睿客网提供网站开发的各种技术，每天更新最新最精最前沿的网站技术文章，包括前端开发，后端开发，移动互联网开发，数据，服务器等各类开发技术。www.rehack.cn</span>
            <a href="javascript:;">收起</a>
        </p>
        <script>
            /**
             * substring()方法用于提取字符串中介于两个指定下标之间的字符。
             * 第一个参是开始截取的位置，如果没有写或者为负数，会按照默认的0来处理
             * 第二个参数是要截取的长度，如果省略，则表示从指定位置开始截取后面所有字符串
             */
            var str1 = 'abc234';
            console.log(str1.substring()); //abc234
            console.log(str1.substring(3)); //234 从第3位开始截取后面整个字符串
            console.log(str1.substring(1, 3)); //bc 截取第一位(包括)和第三位(不包括)之间的字符
            console.log(str1.substring(3, 2)); //c 如果第二个参数值大于第一个参数值，会自动的交换两个参数的位置，再进行提取，相当于console.log(str1.substring(2,3));
            // console.log(str1.substring(2,3));//c

            /**
             * slice()方法
             * 
             */
            var str2 = 'abcRehack';
            console.log(str2.slice()); //abcRehack
            console.log(str2.slice(3)); //Rehack
            console.log(str2.slice(1,3)); //bc
            console.log(str2.slice(3,1)); //  不支持顺序颠倒
            console.log(str2.slice(-3,-2)); // a 如果是第一个参数是负数(-x)则从倒数的第x个开始截取
            console.log(str2.slice(-2));//ck 从倒数第2个开始截取后面所有
            console.log(str2.slice(0,-2));//abcReha
            console.log(str2.slice(-2,3)); // 


            /**
             * substr() 方法可在字符串中抽取从 start 下标开始的指定数目的字符。ECMAscript 没有对该方法进行标准化，因此反对使用它。
             */

            console.log(str2.substr()); // abcRehack
            console.log(str2.substr(3)); // Rehack
            console.log(str2.substr(1,3)); // bcR 从下标1开始截取三个长度的字符
            console.log(str2.substr(-3,2)); //ac 从倒数第三个开始截取2个字符


            // demo 截取指定长度的字符串，展开收缩
            var oSpan = document.getElementsByTagName('span')[0];
            var oBtn = document.getElementsByTagName('a')[0];
            var str = oSpan.innerHTML;
            var onOff = true;
            oBtn.onclick = function() {
                if (onOff) {
                    oSpan.innerHTML = str.substring(0, 14);
                    oBtn.innerHTML = '展开';
                } else {
                    oSpan.innerHTML = str;
                    oBtn.innerHTML = '收起';
                }
                onOff = !onOff;
            }
        </script>
    </body>

</html>
