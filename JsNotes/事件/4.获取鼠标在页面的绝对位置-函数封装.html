<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>鼠标坐标</title>
<style>
    body{
        height: 2000px;
    }
    #div1{
        width: 200px;
        height: 200px;
        background: green;
        position: absolute;
        top: 10px;
        left: 20px;
    }
</style>
</head>
<body>
    <div id="div1"></div>

    <script>

        // 鼠标位置函数
        function getMousePos(event){
            var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
            var scrollLeft=document.documentElement.scrollLeft||document.body.scrollLeft;
            return {x:event.clientX+scrollLeft,y:event.clientY+scrollTop};
        }


        document.onmousemove=function(e){

            var e=e||window.event;
            var oDiv=document.getElementById("div1");
            console.log(oDiv.style.top);//只能获取行间样式，想获取样式表里的需要用其它方法
            oDiv.style.left=getMousePos(e).x+'px';
            oDiv.style.top=getMousePos(e).y+'px';
        }

        /**
         * 当在页面有滚动条的情况下，滚动鼠标滚轮的时候会发现鼠标和div之间就会产生间距
         * clientX,clientY是相对是可视区的坐标
         * 经验：在使用clientX或clientY的时候一般都要配合scroll使用，否则容易出现问题
         */
    </script>
</body>
</html>
