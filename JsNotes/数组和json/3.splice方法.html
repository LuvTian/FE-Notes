<body>
    <script>
        /**
         * splice() 方法向/从数组中添加/删除项目，然后返回被删除的项目。
         */

        //splice()删除数组中指定的元素
        var arr1 = [1, 2, 3, 4];
        console.log(arr1.splice(0, 2)); //从第0位开始删除2个元素,返回值是被删除的元素[1, 2]
        console.log(arr1); //-->[3,4]

        //splice()替换数组中指定的元素
        var arr2 = [1, 'a', 'b', 3];
        console.log(arr2.splice(1, 2, 'c')); //从第一位开始，替换两个元素（先删除再替换），把这两个元素替换成 'c',返回值是被删除的元素["a", "b"]
        console.log(arr2); //-->[1, "c", 3]

        //splice()向数组中添加元素
        var arr3 = ["a", "b", "d"];
        arr3.splice(2, 0, "c"); //从第二位开始，替换0个元素，替换成"c",也就是在第二位的前面添加新元素
        console.log(arr3); //-->["a", "b", "c", "d"]
        var arr4 = [1, 2];
        console.log(arr4.splice(1, 0, "a", "b")); //可以添加多个元素,返回值是一个空数组[]，也就是说删除了0个元素
        console.log(arr4); //-->[1, "a", "b", 2]

        // 利用splice()方法数组去重
        var arr5 = [1, "a", 1, "b", 2, "c", "a", "1"];
        for (var i = 0; i < arr5.length; i++) {
            for (var j = i + 1; j < arr5.length; j++) { //比较相邻的两个元素的值，如果相等就删除其中一个
                if (arr5[i] === arr5[j]) { //三个等号会比较数据类型
                    arr5.splice(j, 1);
                    // j--;

                    // arr5.splice(i,1);
                }
            }
        }
        console.log(arr5); //-->[1, "a", "b", 2, "c", "1"]
    </script>
</body>
