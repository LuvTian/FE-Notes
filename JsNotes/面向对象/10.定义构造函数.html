    <script>
    	// 定义Person构造函数，以便稍后创建自定义的Person对象
    	var Person = function(living,age,gender){
    		this.living=living;
    		this.age=age;
    		this.gender=gender;
    		this.getGender=function(){
    			return this.gender;
    		};

    	};
    	// 实例化Person对象，并将它保存到cody变量
    	var cody = new Person(true,23,'male');
    	console.log(cody);
    	console.log(cody.getGender());
