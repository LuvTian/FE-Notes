<title>1.面向对象基本概念</title>

<body>
    <script>
    /**
     * 面向对象
     * 1.js里一切皆对象
     * 2.对象由方法和属性组成（方法-->函数：过程、动态的  属性-->变量：状态、静态的），方法和属性都是依附于对象而存在，函数和变量是可以独立存在
     * 3.面向对象可以理解成一个黑盒子，使用者不了解其内部结构和原理，但能使用它提供的各种方法和属性
     * 4.面向对象是一种通用的思想，在编程之外也能使用
     * 5.面向对象的特性：
     *     抽象：抓住核心问题
     *     封装：不考虑内部实现，只考虑功能使用
     *     继承：从已有对象上继承出新的对象
     *         多重继承：可以从多个对象上继承
     *         多态
     * 6.不能在系统对象上随意添加方法和属性，可以创建一个空白对象来添加自己的方法和属性
     */
    </script>
</body>
