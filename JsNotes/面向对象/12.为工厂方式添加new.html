<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>工厂方式添加new</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <script>
    	/**
    	 * 这种工厂方式存在的问题：
    	 * 1、没有new,
    	 * 2、性能也很低（函数重复，浪费资源）
    	 * 
    	 */

        function createPerson(name,age){	//构造函数
            //加了new之后，系统会自动的声明一个this的对象
            //var this=new Object(); //系统声明


            //加工
            this.name=name;
            this.age=age;
            this.showName=function(){
                console.log('我的名字叫 '+this.name);
            };
            this.showAge=function(){
                console.log('我的年龄是 '+this.age);
            };
            //加了new之后，系统会自动把this返回出去
            //return this; //系统返回this
        }
        var obj1= new createPerson('zhou','12');
        obj1.showName();//==>我的名字叫 zhou
        obj1.showAge();//==>我的年龄是 12
        var obj2= new createPerson('li',30);
        obj2.showName();//我的名字叫 li
        obj2.showAge();//我的年龄是 30
        console.log(obj1.showName==obj2.showName);//结果为false,因为在工厂方式里这两个函数不一样，所以就会产生大量的重复函数
    </script>
</body>
</html>
