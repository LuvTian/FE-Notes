<title>对象的复制</title>
<meta name="description" content="">

</head>
<body>
    <script>
        var obj1={
            name:"Rehack",
            sex:"男",
            age:22
        };
        var obj2={};
        for(var i in obj1){
            obj2[i]=obj1[i];
        }
        obj2.sex="女";
        console.log(obj2.sex);//->女
        console.log(obj1.sex);//->男



        // 如果jQuery可以用$.extend方法来操作
    </script>


</body>
