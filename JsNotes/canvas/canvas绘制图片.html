<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas绘制图片</title>
    <style>
        #canvas{
            display: block;
            margin: 0 auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1024" height="600">您的浏览器不支持canvas</canvas>
    <script>
        var canvas = document.getElementById("canvas");
        if (canvas.getContext) {
            var ctx = canvas.getContext("2d"); //获取canvas绘制的上下文环境

            //创建新的图片对象
            var img = new Image();
            //指定图片的URL
            img.src = "http://7xlaft.com1.z0.glb.clouddn.com/meitu/suzhou1.jpg";
            //浏览器加载图片完毕后再绘制图片
            img.onload = function() {
                //以Canvas画布上的坐标(10,10)为起始点，绘制图像
                // ctx.drawImage(img, 10, 10);
                //原图的大小为1080*1080,超过了canvas画布的大小，所以这里图像的宽度和高度分别缩放到500px和500px
                ctx.drawImage(img, 10, 10, 500, 500);
            }
        }
    </script>
</body>
</html>
