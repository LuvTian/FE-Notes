<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas绘制七巧板</title>
    <style>
        #canvas{
            display: block;
            margin: 0 auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas id="canvas">您的浏览器不支持canvas！</canvas>
    <script>
        var tangram=[
            {p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color:"#caff67"},
            {p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:"#67becf"},
            {p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color:"#ef3d61"},
            {p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],color:"#f9f51a"},
            {p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600}],color:"#a594c0"},
            {p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:"#fa8ccc"},
            {p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:"#fa8ccc"},
            {p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color:"#f6ca29"}
        ];
        // console.log(tangram[0].p[1].x); //800

        window.onload = function() {
            var canvas = document.getElementById("canvas");
            canvas.width = 800;
            canvas.height = 800;
            var ctx = canvas.getContext("2d");
            for (var i = 0; i < tangram.length; i++) {
                draw(tangram[i], ctx);
            //     function draw1(){
            //         ctx.beginPath();
            //         ctx.moveTo(tangram[i].p[0].x,tangram[i].p[0].y);
            //         for(var j=0;j<tangram[i].p.length;j++){
            //             ctx.lineTo(tangram[i].p[j].x,tangram[i].p[j].y);
            //         };
            //         ctx.closePath();
            //         ctx.fillStyle=tangram[i].color;
            //         ctx.fill();
            //         console.log(1);
            //     };
            // draw1();
            }
        }

        function draw(piece, context) {
            context.beginPath();
            context.moveTo(piece.p[0].x, piece.p[0].y);
            for (var i = 1; i < piece.p.length; i++) {
                context.lineTo(piece.p[i].x, piece.p[i].y);
            }
            context.closePath();
            context.fillStyle = piece.color;
            context.fill();
        }

    </script>

</body>
</html>
