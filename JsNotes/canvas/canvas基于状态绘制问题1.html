<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas基于状态绘制问题</title>
    <style>
        #canvas{
            display: block;
            margin: 0 auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas id="canvas">您的浏览器不支持canvas！</canvas>
    <script>
        window.onload=function(){
            var canvas=document.getElementById('canvas');
            var ctx=canvas.getContext('2d');
            canvas.width=800;
            canvas.height=600;

            ctx.moveTo(100,100);
            ctx.lineTo(300,400);
            ctx.lineTo(100,500);
            ctx.lineWidth=5;
            ctx.strokeStyle='red';
            ctx.stroke();

            ctx.moveTo(300,100);
            ctx.lineTo(500,400);
            ctx.lineTo(300,500);
            ctx.lineWidth=5;
            ctx.strokeStyle='green';
            ctx.stroke();


            ctx.moveTo(500,100);
            ctx.lineTo(700,400);
            ctx.lineTo(500,500);
            ctx.lineWidth=5;
            ctx.strokeStyle='blue';
            ctx.stroke();

            // 运行的结果是三条10像素宽的蓝色折线段，存在被覆盖的现象，
            // 若要解决此问题需要用到beginPath()closePath()


        }
    </script>

</body>
</html>
